{{ partial "header.html" . }}

<section>
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1">
				<div class="post-snippet mb64">
					<div class="post-title">
						<time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}" class="label">{{ .Date.Format "January 02, 2006" }}</time>
						<h4 class="inline-block">{{ .Title }} {{ if .Draft }}(Draft){{ end }}</h4>
					</div>
					<ul class="post-meta">
						{{ if isset .Params "tags" }}
						<li>
							<i class="ti-tag"></i>
							<span>Tagged as
								{{ range .Params.tags }}
								<a href="#">{{ . }}</a>
								{{ end }}
							</span>
						</li>
						{{ end }}
					</ul>
					<hr>
					<p>{{ .Content }}</p>
				</div>
			</div>
			<!--end of nine col-->
		</div>
		<!--end of container row-->
	</div>
	<!--end of container-->
</section>

{{ partial "footer.html" . }}
